<html>
<head>
<title>JsQuery</title>
<script language="javascript"
    src="dev.nocache.js" ></script>
</head>
<body>
  <div id='hello' style='display: none'>Hello</div>
  <script>
  onJsQueryLoad = function(){
    $('#hello').show().attr("width", true);
    alert($('#hello').text());
  }
  if (window.$) {
    $(document).ready(onJsQueryLoad);
    onJsQueryLoad = null;
  }  
  </script>
</body>
</html>
