<html>
<head>
<title>JsQuery</title>
<script language="javascript"
    src="jsquery.nocache.js" ></script>
</head>
<body>
  <div id='hello' style='display: none'>Hello</div>
  <script>
  onJsQueryLoad = function(){
      $('#hello').show();
      alert($('#hello').text());
  }
  if ($) {
	  $(document).ready(onJsQueryLoad);
	  onJsQueryLoad = null;
  }  
  </script>
</body>
</html>
