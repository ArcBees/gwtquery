<html>
<head>
    <title>Benchmark Racetrack</title>
    <script type="text/javascript">
        var horses = {};

        window.parent.moveHorse = function(id, amt) {
            var elt = document.getElementById(id + "horse");
            var pos = horses[id];
            if (!pos) {
                pos = horses[id] = 0;
            }
            horses[id] = pos + amt;
            elt.style.left = '' + horses[id] + 'px';
        }

        window.parent.flagWinner = function(id) {
            var img = document.createElement("img");
            img.src = "animated-flag.gif";
            var elt = document.getElementById(id + "horse");
            elt.appendChild(img);
            img.style.position = 'fixed';
            img.style.left = horses[id];
        }
    </script>
    <style type="text/css">
        img {
            width: 124px;
            height: 73px;
        }

        .horse {
            position: relative;
        }

        .horse span {
            font-weight: bold;
            font-size: 150%;
            color: white;
            /*left: -70px;*/
            /*top: -30px;*/
            /*position: relative;*/
        }
    </style>
</head>
<body style="overflow: hidden">
<div id="racefield"
     style="width:790px; background-image: url(grass-texture-small.jpg); background-repeat: repeat;">
    <div id="gwthorse" class="horse">
        <img src="horse.png"><span>GWT</span><br>
    </div>
    <div id="jqueryhorse" class="horse">
        <img src="horse.png"><span>jQuery</span><br>
    </div>
    <div id="dojohorse" class="horse">

        <img src="horse.png"><span>dojo</span><br>
    </div>
    <div id="prototypehorse" class="horse">

        <img src="horse.png"><span>Prototype</span>
    </div>

</div>
</body>
</html>
